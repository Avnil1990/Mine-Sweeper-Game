<!-- !<!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload= "onInit()">

    <h1>Mine Sweeper Game</h1>

    <div class="intro">
        <h2>Choose Level</h2>
        <button class="levelbtns" class="level1" onclick="chooseLevel(4,3)">Level 1</button>
        <button class="levelbtns" class="level2" onclick="chooseLevel(8,14)">Level 2</button>
        <button class="levelbtns" class="level3" onclick="chooseLevel(12,32)">Level 3</button>
    </div>

    <h3 class="timer"></h3>

    <table class="outer-container">

        <tbody>
            <tr>
                <td class="outer-cell">
                    <div>
                        <button class="btn-smile" onclick="restart()">üòÅ</button>
                        <span class="lives">Lives: <span class="numlives"></span></span>
                    </div>
                </td>


            </tr>
            <tr>
                <td class="outer-cell">
                    <table class="board-container">
                        <tbody class="board"></tbody>
                    </table>
                </td>
            </tr>

        </tbody>

    </table>

    <div class="back"><button class="backbtn" onclick="goBack()">Go back</button></div>

    <h2 class="footer">Avnil Davidov</h2>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

    <script>playSound2(7)</script>

</body>

</html>
